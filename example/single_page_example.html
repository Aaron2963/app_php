<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="keywords" content="" />
        <meta name="description" content="" />
        <title>Single Page App Example</title>
    </head>
    <body>
        <h1>Single Page App Example</h1>
        <form method="post" id="check-form">
            <input type="text" name="action" value="check-login" hidden />
            <button id="submit-check-login" type="submit">Check Login</button>
        </form>
        <br />
        <form method="post" id="greet-form">
            <input type="text" name="action" value="greet" hidden />
            <button id="submit-greet" type="submit">Greet</button>
        </form>
        <br />
        <form method="post" id="message-form">
            <input type="text" name="action" value="message" hidden />
            <input type="text" name="message" />
            <button id="submit-message" type="submit">Show Message</button>
        </form>
        <hr />
        <div id="response"></div>
        <script>
            const response = document.getElementById('response');
            async function submit(ev) {
                ev.preventDefault();
                const res = await fetch('./single_page_app.php', {
                    method: 'POST',
                    headers: {
                        'Authorization': 'Bearer abc123',
                    },
                    body: new FormData(ev.target),
                })
                const text = await res.text();
                response.innerHTML = text;
            }
            document.getElementById('check-form').addEventListener('submit', submit);
            document.getElementById('greet-form').addEventListener('submit', submit);
            document.getElementById('message-form').addEventListener('submit', submit);
        </script>
    </body>
</html>
