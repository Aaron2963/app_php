    <h2>Router Example</h2>
    <ul>
        <li><a href="#" onclick="requestRouter('GET')">GET: /api/v1/user</a></li>
        <li><a href="#" onclick="requestRouter('POST')">POST: /api/v1/user --body {"name":"John Doe"}</a></li>
    </ul>
    <pre id="response"></pre>
    <script>
        const response = document.getElementById('response');
        const host = window.location.origin;
        async function requestRouter(method) {
            const config = { method };
            if (method === 'POST') {
                config.headers = {
                    'Content-Type': 'application/json',
                };
                config.body = JSON.stringify({ name: 'John Doe' });
            }
            const res = await fetch(host + '/example/api/v1/user', config);
            response.innerHTML = await res.text();
        }
    </script>
